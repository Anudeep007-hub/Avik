<!DOCTYPE html>
<html>
<head><title>Video Chat</title></head>
<body>
  <h2 id="status">Connecting...</h2>

  <video id="localVideo" autoplay playsinline muted style="width:45%;"></video>
  <video id="remoteVideo" autoplay playsinline style="width:45%;"></video>

  <div>
    <input id="msgInput" placeholder="Type message..." />
    <button id="sendBtn">Send</button>
    <div id="chatBox"></div>
  </div>

  <script>
    const ws = new WebSocket(`ws://${window.location.host}/ws/chat/`);
    const pc = new RTCPeerConnection();
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const status = document.getElementById('status');
    const chatBox = document.getElementById('chatBox');

    ws.onmessage = async (event) => {
      const data = JSON.parse(event.data);

      if (data.info) {
        status.innerText = data.info;
        if (data.info === "Partner found!") startCall();
      } else if (data.type === "offer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data));
        const answer = await pc.createAnswer();
        await pc.setLocalDescription(answer);
        ws.send(JSON.stringify(pc.localDescription));
      } else if (data.type === "answer") {
        await pc.setRemoteDescription(new RTCSessionDescription(data));
      } else if (data.type === "candidate") {
        await pc.addIceCandidate(new RTCIceCandidate(data.candidate));
      } else if (data.message) {
        chatBox.innerHTML += `<p><b>Stranger:</b> ${data.message}</p>`;
      }
    };

    async function startCall() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = stream;
      stream.getTracks().forEach(track => pc.addTrack(track, stream));

      pc.onicecandidate = e => {
        if (e.candidate) ws.send(JSON.stringify({ type: "candidate", candidate: e.candidate }));
      };
      pc.ontrack = e => remoteVideo.srcObject = e.streams[0];

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      ws.send(JSON.stringify(offer));
    }

    // Chat send
    document.getElementById('sendBtn').onclick = () => {
      const msg = document.getElementById('msgInput').value;
      ws.send(JSON.stringify({ message: msg }));
      chatBox.innerHTML += `<p><b>You:</b> ${msg}</p>`;
      document.getElementById('msgInput').value = '';
    };
  </script>
</body>
</html>
