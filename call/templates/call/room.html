<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Simple WebRTC Room</title>
</head>

<body>
    <h2>Room: {{ room_name }}</h2>
    <video id="localVideo" autoplay playsinline muted style="width:300px;"></video>
    <video id="remoteVideo" autoplay playsinline style="width:300px;"></video>
    <br />
    <button id="startBtn">Start / Join</button>

    <script>
        const roomName = "{{ room_name }}";
        const ws = new WebSocket(`ws://${window.location.host}/ws/call/${roomName}/`);

        let localStream;
        let peerConnection;
        const config = { iceServers: [{ urls: ['stun:stun.l.google.com:19302'] }] };

        const localVideo = document.getElementById("localVideo");
        const remoteVideo = document.getElementById("remoteVideo");

        async function start() {
            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
            localVideo.srcObject = localStream;
        }

        ws.onmessage = async (event) => {
            const data = JSON.parse(event.data);

            if (data.offer) {
                await handleOffer(data.offer);
            } else if (data.answer) {
                await handleAnswer(data.answer);
            } else if (data.iceCandidate) {
                await peerConnection.addIceCandidate(data.iceCandidate);
            }
        };

        async function createPeerConnection() {
            peerConnection = new RTCPeerConnection(config);

            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    ws.send(JSON.stringify({ iceCandidate: event.candidate }));
                }
            };

            peerConnection.ontrack = (event) => {
                remoteVideo.srcObject = event.streams[0];
            };

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));
        }

        async function makeCall() {
            await createPeerConnection();
            const offer = await peerConnection.createOffer();
            await peerConnection.setLocalDescription(offer);
            ws.send(JSON.stringify({ offer: offer }));
        }

        async function handleOffer(offer) {
            await createPeerConnection();
            await peerConnection.setRemoteDescription(new RTCSessionDescription(offer));
            const answer = await peerConnection.createAnswer();
            await peerConnection.setLocalDescription(answer);
            ws.send(JSON.stringify({ answer: answer }));
        }

        async function handleAnswer(answer) {
            await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
        }

        start();
    </script>
</body>

</html>
